<!doctype html><html><head>
  <meta charset=utf8>
  <title>Projecte RECREATE</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.0/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.0/dist/chart.umd.min.js"></script>
  <style>
    label:hover{
      background:gold;
    }
  </style>
</head><body>

<!--title-->
<div>
  <b>under development (November 2024)</b>
  <a href="https://github.com/icra/recreate">github.com/icra/recreate</a>
  <hr>
  <h1>
    Project Recreate
    <small>(lbosch, dmercado, nklamerth, lcorominas, wgernjak)</small>
  </h1>
</div>

<div id=app>
  <!--checkboxes-->
  <div
    style="
      display:flex;
      align-items:center;
    "
  >
    <table border=1>
      <tr>
        <td>study cases</td>
        <td>
          <label v-for="_,lloc in llocs">
            <input type="checkbox" v-model="llocs[lloc]"> {{lloc}}
          </label>
        </dd>
      </tr>
      <tr>
        <td>variables</td>
        <td>
          <label v-for="_,v in variables">
            <input type="checkbox" v-model="variables[v]"> {{v}}
          </label>
        </td>
      </tr>
      <tr>
        <td>series</td>
        <td>
          <label v-for="_,s in series">
            <input type="checkbox" v-model="series[s]"> {{s}}
          </label>
        </td>
      </tr>
    </table>
    <button onclick="dibuixa()"
      style="
        margin-left:1em;
        padding:0.618em 1.618em;
      "
    >redraw figure</button>
  </div>

  <div style="height:600px">
    <canvas id=grafic>grafic aqui</canvas>
  </div>

  <table border=1 style="font-size:x-small">
    <thead>
      <tr>
        <th rowspan=3>date</th>
        <th v-for="lloc in get_llocs" :colspan="get_variables.length * get_series.length">
          {{lloc}}
        </th>
      </tr>

      <tr>
        <th v-for="i in get_llocs.length*get_variables.length" :colspan="get_series.length">
          <div v-for="va in [get_variables[(i-1)%(get_variables.length)]]">
            {{va}} ({{unitats[va]}})
          </div>
        </th>
      </tr>

      <tr>
        <th v-for="i in get_llocs.length*get_variables.length*get_series.length">
          {{ get_series[(i-1)%(get_series.length)] }}
        </th>
      </tr>
    </thead>

    <tbody v-for="point in Points">
      <tr v-for="row in [get_row(point)]">
        <td>{{point.date}}</td>
        <td v-for="n in row">
          <div v-if="n">
            {{n.toFixed(2)}}
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

  //array buit per guardar els objectes Point
  let Points=[];

  //recorre mes a mes
  const mesos=["01","02","03","04","05","06","07","08","09","10","11","12"];

  //omple array Points
  for(let aaaa=1970;aaaa<=2030;aaaa++){
    mesos.forEach(mm=>{
      let time = `${aaaa}-${mm}-01`;
      let p    = new Point(time);

      //posa a lloc la variable "runoff" ("mrro")
      for(let place in p.places){
        p.places[place].runoff.historical = mrro_historical[place][time]||0;
      }

      Points.push(p);
    });
  }

  let app=Vue.createApp({
    data(){return{
      Points,

      //casos estudi
      llocs:{
        "denmark"     : true,
        "muga"        : false,
        "netherlands" : false,
        "syros"       : false,
      },

      //cada cas d'estudi t aquestes variables
      variables:{
        "temperature"   : false,
        "precipitation" : false,
        "runoff"        : true,
      },

      //cada variable t aquestes series
      series:{
        "historical" : true,
        "RCP26"      : false,
        "RCP45"      : false,
        "RCP85"      : false,
      },

      unitats:{
        "temperature"   : "C",
        "precipitation" : "?",
        "runoff"        : "mm/d",
      },

    }},

    methods:{
      get_row(point){
        let row=[];
        this.get_llocs.forEach(lloc=>{
          this.get_variables.forEach(variable=>{
            this.get_series.forEach(serie=>{
              let n = point.places[lloc][variable][serie];
              row.push(n);
            });
          });
        });
        return row;
      },
    },

    computed:{
      //get activated options
      get_llocs(){     return Object.entries(this.llocs)    .filter(en=>en[1]).map(en=>en[0])},
      get_variables(){ return Object.entries(this.variables).filter(en=>en[1]).map(en=>en[0])},
      get_series(){    return Object.entries(this.series)   .filter(en=>en[1]).map(en=>en[0])},
    },

    mounted(){
      Vue.nextTick(function(){
        dibuixa();
      });
    },
  }).mount("#app");

  let chart_object = null;
  function dibuixa(){
    Chart.defaults.animation=false;
    if(chart_object) chart_object.destroy();

    let el = document.getElementById("grafic");

    let datasets=[];

    Object.entries(app.llocs).filter(e=>e[1]).map(e=>{
      let lloc = e[0];
      Object.entries(app.variables).filter(ee=>ee[1]).map(ee=>{
        let variable = ee[0];
        Object.entries(app.series).filter(eee=>eee[1]).map(eee=>{
          let serie = eee[0];
          let dataset = {
            type:'line',
            label:`${lloc}-${variable}-${serie}`,
            data:Points.map(p=>p.places[lloc][variable][serie]),
            borderWidth:0.5,
          };
          datasets.push(dataset);
        });
      });
    });

    chart_object = new Chart(el,{
      type:'line',
      data:{
        labels:Points.map(p=>p.date),
        datasets,
      },
      options:{
        scales:{
          y:{
            beginAtZero:true,
            title:{
              display:false,
              text:"ttol grfic",
            },
          },
        },
        plugins:{
          title:{
            display:false,
            text:"title",
            font:{
              size:20,
            },
          },
          legend:{
            display:true,
            position:"top",
          },
        },
      },
    });
  }
